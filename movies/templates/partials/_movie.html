{% load static %}

<div class="card" style="width: 18rem;">
  <img src="{% static 'img/'|add:film.image %}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ film.title }}</h5>
    <p class="card-text">{{ film.description }}</p>
    <a href="{% url 'movieDetails' film.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
